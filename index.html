<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW YEAR FROM LOVE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="image-container">
            <div class="top-images">
                <div class="image-with-text" data-text="“I wish you a wonderful new year filled with happiness, success, and the smile like in this photo never fades”" style="color: rgb(206, 138, 55);" >
                    <img src="1.jpg" width="300px" height="300px" alt="Original Image">
                </div>
            <div class="image-with-text" data-text="“I am so in love with you that there isn’t anything else.”" style="color: rgb(77, 50, 230)" >
                <img src="3.jpg" width="300px" height="300px" alt="Original Image">
            </div>
        </div>
        <div class="center-image">
            <div class="image-with-text" data-text="“Happy New Year, my love!”" style="color: rgb(255, 0, 0);" >    
                <img src="2.jpg" width="300px" height="100px" alt="Original Image">
            </div>
        </div>
        <div class="bottom-images">
            <div class="image-with-text" data-text="“I find the most beautiful moments of life aren't just with you but because of you.”" style="color: chocolate;" >
                <img src="5.jpg" width="300px" height="300px" alt="Original Image">
            </div>
            <div class="image-with-text" data-text="Last but not the least&#10;“You are the best thing that ever happened to me.”" style="color: darkmagenta;" >
                <img src="4.jpg" width="298px" height="300px" alt="Original Image">
            </div>
        </div>
    </div>

    <div class="question">
        <div class="image-with-question" data-question="Did you find this image helpful?">
            <div class="options">
                <h3>Do you love me?</h3>
                <button class="option" data-value="yes">Yes</button>
                <button class="option" data-value="no">No</button>
            </div>
        </div>
    </div>
</body>
</html>
