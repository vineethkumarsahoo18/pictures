<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Message</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: yellow; /* Yellow background */
    }

    .love-message {
      text-align: center;
      font-size: 3em; /* Big font size */
      color: red; /* Text color */
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="love-message">
    <p>I love you too ðŸ’“ ðŸ˜˜</p>
  </div>

</body>
</html>
